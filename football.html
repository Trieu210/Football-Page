<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BongDaTV</title> 
    <link rel="stylesheet" href="football.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div id="Box1">
            <h2 id = "name">Welcome to Premier League</h2>
            <i class="far fa-futbol" id = "icon"></i>
            
        </div>
        <div class="topnav">
            <button type="button" class="btn btn-outline-secondary" id = "btnstd" >Standings</button>
            <button type="button" class="btn btn-outline-secondary" id= "match">Matches</button>

            </div>
        <!-- <div id = "src">
            <input type="text" id = "srcBar">
            <button id ="srcBtn">Search</button>
        </div> -->
        <div class= "container">
            <div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Pos</th>
                        <th scope="col">Club</th>
                        <th scope="col">MP</th>
                        <th scope="col">W</th>
                        <th scope="col">D</th>
                        <th scope="col">L</th>
                        <th scope="col">GF</th>
                        <th scope="col">GA</th>
                        <th scope="col">PTS</th>
                      </tr>
                    </thead>
                    <tbody id = "content">
    
                    </tbody>
                  </table>
            </div>
            <div id = "matchgame" class="justify-content-center">
            </div>                                
        </div>
    </div>
    <div></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="football.js"></script>

</html>
